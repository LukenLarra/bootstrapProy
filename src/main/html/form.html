  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">¿Cuánto sabes sobre el TFG?</h2>
      <form >
        <div class="form-group">
          <label for="pregunta1"
            >¿Qué tienes que hacer antes de presentarte a la defensa del
            TFG?</label
          ><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta1"
              id="respuesta1a"
              value="Matricular el TFG, Subir la documentación, Escoger fecha para la
              defensa"
              required
            />
            <label class="form-check-label" for="respuesta1a">
              Matricular el TFG, Subir la documentación, Escoger fecha para la
              defensa
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta1"
              id="respuesta1b"
              value="Matricular el TFG, Escoger cualquier fecha para la defensa"
            />
            <label class="form-check-label" for="respuesta1b">
              Matricular el TFG, Escoger cualquier fecha para la defensa
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta1"
              id="respuesta1c"
              value="Presentarte el TFG ante el decano, Escoger fecha para la defensa"
            />
            <label class="form-check-label" for="respuesta1c">
              Presentarte el TFG ante el decano, Escoger fecha para la defensa
            </label>
          </div>
          <br />

          <label for="pregunta2"
            >¿Cuál es el mínimo de créditos necesarios para defender el
            TFG?</label
          ><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta2"
              id="respuesta2a"
              value="A falta de 3 asignaturas por aprobar (210 créditos)"
              required
            />
            <label class="form-check-label" for="respuesta1a">
              A falta de 3 asignaturas por aprobar (210 créditos)
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta2"
              id="respuesta2b"
              value="Todas los créditos anteriores conseguidos (228 créditos)"
            />
            <label class="form-check-label" for="respuesta1b">
              Todas los créditos anteriores conseguidos (228 créditos)
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta2"
              id="respuesta2c"
              value="A falta de 3 optativas por aprobar (210 créditos)"
            />
            <label class="form-check-label" for="respuesta1c">
              A falta de 3 optativas por aprobar (210 créditos)
            </label>
          </div>
          <br />

          <label for="pregunta3"
            >¿Cuál de estos no es un articulo de la normativa sobre el
            TFG?</label
          ><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta3"
              id="respuesta3a"
              value="Objetivos"
              required
            />
            <label class="form-check-label" for="respuesta1a">
              Objetivos
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta3"
              id="respuesta3b"
              value="Resolucion de preguntas"
            />
            <label class="form-check-label" for="respuesta1b">
              Resolucion de preguntas
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta3"
              id="respuesta3c"
              value="Inscripcion y convocatorias"
            />
            <label class="form-check-label" for="respuesta1c">
              Inscripcion y convocatorias
            </label>
          </div>
          <br />

          <label for="pregunta4">¿Cuál es el objetivo del TFG?</label><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta4"
              id="respuesta4a"
              value="Conseguir trabajo y aplicar el conocimiento adquirido en mi dia a
              dia"
              required
            />
            <label class="form-check-label" for="respuesta1a">
              Conseguir trabajo y aplicar el conocimiento adquirido en mi dia a
              dia
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta4"
              id="respuesta4b"
              value="Graduarte"
            />
            <label class="form-check-label" for="respuesta1b">
              Graduarte
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta4"
              id="respuesta4c"
              value="Que consolides lo que sabes y lo apliques en un proyecto original,
              relacionado con tu carrera"
            />
            <label class="form-check-label" for="respuesta1c">
              Que consolides lo que sabes y lo apliques en un proyecto original,
              relacionado con tu carrera
            </label>
          </div>
          <br />

          <label for="pregunta5">¿Quién se encarga de decidir tu nota?</label
          ><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta5"
              id="respuesta5a"
              value="El tribunal de validación"
              required
            />
            <label class="form-check-label" for="respuesta1a">
              El tribunal de validación
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta5"
              id="respuesta5b"
              value="El tribunal de evaluación"
            />
            <label class="form-check-label" for="respuesta1b">
              El tribunal de evaluación
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta5"
              id="respuesta5c"
              value="El profesor que te ha ayudado a hacer el TFG"
            />
            <label class="form-check-label" for="respuesta1c">
              El profesor que te ha ayudado a hacer el TFG
            </label>
          </div>
          <br />

          <label for="pregunta6"

          ><br />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta6"
              id="respuesta6a"
              value="Si"

            />
            <label class="form-check-label" for="respuesta1a"> Si </label>
          </div>

            <input
              class="form-check-input"
              type="radio"
              name="respuesta6"
              id="respuesta6b"
              value="Sin duda alguna"
            />
            <label class="form-check-label" for="respuesta1b">
              Sin duda alguna
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="respuesta6"
              id="respuesta6c"
              value="No me he enterado de nada, pero si que lo es"
            />
            <label class="form-check-label" for="respuesta1c">
              No me he enterado de nada, pero si que lo es
            </label>
          </div>
        </div>

      </form>
